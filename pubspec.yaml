name: selona
description: "Your private serenity space - A cross-platform private media viewer"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Database
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.4

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # File Picker
  file_picker: ^8.1.2

  # Video Player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # Image
  photo_view: ^0.15.0

  # Utilities
  uuid: ^4.5.1
  collection: ^1.18.0
  equatable: ^2.0.5

  # Wake Lock
  wakelock_plus: ^1.2.8

  # Shake Detection
  shake: ^3.0.0

  # Rust Bridge (for pink-072 encryption)
  flutter_rust_bridge: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true
  generate: true

